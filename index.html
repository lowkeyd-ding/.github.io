    <script>
        // DOM å…ƒç´ å¼•ç”¨
        const resultDisplay = document.getElementById('resultDisplay');
        const messageDisplay = document.getElementById('message');
        const numButtons = [

        const opButtons = {

        };
        const undoBtn = document.getElementById('undoBtn');
        const newGameBtn = document.getElementById('newGameBtn');
        const resetCurrentBtn = document.getElementById('resetCurrentBtn');
        const answerBtn = document.getElementById('answerBtn');

        // æ¸¸æˆçŠ¶æ€
        let initialState = {};        // ç”¨äºé‡ç½®æ¸¸æˆçš„åˆå§‹å¿«ç…§
        let buttonValues = [];        // å­˜å‚¨å½“å‰å››ä¸ªæ•°å­—æŒ‰é’®ä¸Šçš„å€¼ (å¯èƒ½åŒ…å«nullè¡¨ç¤ºå·²æ¶ˆè€—)
        let buttonStates = [];        // å­˜å‚¨å››ä¸ªæ•°å­—æŒ‰é’®çš„å¯ç”¨/ç¦ç”¨çŠ¶æ€
        let history = [];             // å­˜å‚¨æ¯ä¸€æ­¥çš„æ“ä½œçŠ¶æ€ï¼Œç”¨äºæ’¤å›

        let currentResult = null;     // å½“å‰ç®—å¼è®¡ç®—å‡ºçš„ç»“æœ
        let currentExpressionDisplay = ''; // ç”¨äºæ˜¾ç¤ºåœ¨ç•Œé¢ä¸Šçš„è¡¨è¾¾å¼

        let selectedFirstNumValue = null;  // ç¬¬ä¸€æ¬¡é€‰ä¸­çš„æ•°å­—çš„å€¼
        let selectedFirstNumIndex = null; // ç¬¬ä¸€æ¬¡é€‰ä¸­çš„æ•°å­—æŒ‰é’®çš„ç´¢å¼•
        let selectedOperator = null;  // é€‰ä¸­çš„è¿ç®—ç¬¦ (+, -, *, /)

        // å¸¸é‡
        const TARGET_VALUE = 24;
        const OPS_INTERNAL_MAP = { // ç”¨äºå†…éƒ¨è®¡ç®—çš„è¿ç®—ç¬¦
            '+': '+',
            '-': '-',
            'Ã—': '*',
            'â—': '/'
        };
        const OPS_DISPLAY_MAP = { // ç”¨äºæ˜¾ç¤ºåœ¨ç•Œé¢ä¸Šçš„è¿ç®—ç¬¦
            '+': '+',
            '-': '-',
            '*': 'Ã—',
            '/': 'â—'
        };

        // --- æ ¸å¿ƒé€»è¾‘å‡½æ•° ---

        // æµ®ç‚¹æ•°æ¯”è¾ƒ
        function isCloseToTarget(value) {
            return Math.abs(value - TARGET_VALUE) < 1e-6;
        }

        // è®¡ç®—è¡¨è¾¾å¼
        function evaluate(a, op, b) {
            a = parseFloat(a);
            b = parseFloat(b);
            switch (op) {
                case '+': return a + b;
                case '-': return a - b;
                case '*': return a * b;
                case '/': return b !== 0 ? a / b : NaN;
                default: return NaN;
            }
        }

        // 24ç‚¹è§£ç®—å™¨ï¼ˆç”¨äºç¡®ä¿ç”Ÿæˆæœ‰è§£çš„æ•°å­—å’Œæä¾›ç­”æ¡ˆï¼‰
        function solve24Points(nums) {
            const opsInternal = ['+', '-', '*', '/'];
            let foundSolution = null;

            function findSolutionRecursive(currentNums, currentExprs) {
                if (foundSolution) return;

                if (currentNums.length === 1) {
                    if (isCloseToTarget(currentNums[0])) {
                        foundSolution = currentExprs[0];
                        return;
                    }
                    return;
                }

                for (let i = 0; i < currentNums.length; i++) {
                    for (let j = i + 1; j < currentNums.length; j++) {
                        const remainingNums = currentNums.filter((_, idx) => idx !== i && idx !== j);
                        const remainingExprs = currentExprs.filter((_, idx) => idx !== i && idx !== j);

                        const num1 = currentNums[i];
                        const num2 = currentNums[j];
                        const expr1 = currentExprs[i];
                        const expr2 = currentExprs[j];

                        for (const op of opsInternal) {
                            try {
                                const result = evaluate(num1, op, num2);
                                if (isNaN(result) || !isFinite(result)) continue;

                                // æ„å»ºæ–°è¡¨è¾¾å¼ç‰‡æ®µï¼Œç¡®ä¿æ‹¬å·æ­£ç¡®
                                let newExprPart = '';
                                // ç®€åŒ–æ‹¬å·é€»è¾‘ï¼šå¦‚æœæ“ä½œç¬¦æ˜¯ä¹˜é™¤ï¼Œä¸”å­è¡¨è¾¾å¼æ˜¯åŠ å‡ï¼Œåˆ™ç»™å­è¡¨è¾¾å¼åŠ æ‹¬å·
                                const needsParen1 = (op === '*' || op === '/') && (expr1.includes('+') || expr1.includes('-') || expr1.includes(OPS_DISPLAY_MAP['-']));
                                const needsParen2 = (op === '*' || op === '/') && (expr2.includes('+') || expr2.includes('-') || expr2.includes(OPS_DISPLAY_MAP['-']));

                                newExprPart = `${needsParen1 ? '(' + expr1 + ')' : expr1}${OPS_DISPLAY_MAP[op]}${needsParen2 ? '(' + expr2 + ')' : expr2}`;

                                findSolutionRecursive([...remainingNums, result], [...remainingExprs, newExprPart]);
                                if (foundSolution) return;
                            } catch (e) {
                                // å¿½ç•¥é”™è¯¯
                            }
                        }
                    }
                }
            }

            const initialNumsCopy = [...nums]; // ç¡®ä¿ä¸ä¿®æ”¹åŸå§‹æ•°ç»„
            const initialExprs = initialNumsCopy.map(num => String(num));
            findSolutionRecursive(initialNumsCopy, initialExprs);

            if (foundSolution) {
                // å¯¹æœ€ç»ˆæ‰¾åˆ°çš„è¡¨è¾¾å¼è¿›è¡Œä¸€äº›æ¸…ç†ï¼Œç§»é™¤æœ€å¤–å±‚ä¸å¿…è¦çš„æ‹¬å·
                if (foundSolution.startsWith('(') && foundSolution.endsWith(')')) {
                    const innerContent = foundSolution.substring(1, foundSolution.length - 1);
                    if (!innerContent.includes('(') && !innerContent.includes(')')) {
                        foundSolution = innerContent;
                    }
                }
                return [foundSolution];
            }
            return [];
        }

        // è¾…åŠ©å‡½æ•°ï¼šç”Ÿæˆæ•°ç»„çš„æ‰€æœ‰æ’åˆ—
        function getPermutations(arr) {
            if (arr.length === 0) return [[]];
            const first = arr[0];
            const rest = arr.slice(1);
            const permsWithoutFirst = getPermutations(rest);
            const allPerms = [];

            permsWithoutFirst.forEach(perm => {
                for (let i = 0; i <= perm.length; i++) {
                    const permWithFirst = [...perm.slice(0, i), first, ...perm.slice(i)];
                    allPerms.push(permWithFirst);
                }
            });
            return allPerms;
        }

        // ç”Ÿæˆå››ä¸ªæ•°å­—ï¼Œç¡®ä¿æœ‰è§£
        function generateNumbers() {
            let nums;
            let solutions;
            do {
                nums = Array.from({ length: 4 }, () => Math.floor(Math.random() * 13) + 1);
                solutions = solve24Points(nums);
            } while (solutions.length === 0);
            return nums;

                } else {

            // æ›´æ–°ä¸»æ˜¾ç¤ºåŒºåŸŸ
            if (currentResult === null && selectedFirstNumValue === null) {
                resultDisplay.textContent = 'è¯·é€‰æ‹©ä¸€ä¸ªæ•°å­—å¼€å§‹';
            } else {

                messageDisplay.textContent = 'æ­å–œä½ ï¼Œç®—å‡ºäº†24ï¼ğŸ‰';

                disableAllButtons(); // èƒœåˆ©åç¦ç”¨æ‰€æœ‰æŒ‰é’®

        function enableButtons() {
            // é»˜è®¤ç¦ç”¨æ‰€æœ‰æŒ‰é’®ï¼Œç„¶åæ ¹æ®çŠ¶æ€å¯ç”¨
            numButtons.forEach((btn, index) => {

            // æ¸…é™¤é€‰ä¸­æ ·å¼
            numButtons.forEach(btn => btn.classList.remove('selected'));

            if (selectedFirstNumValue === null) { // åˆå§‹çŠ¶æ€æˆ–å®Œæˆä¸€æ­¥è®¡ç®—åï¼Œç­‰å¾…é€‰æ‹©ç¬¬ä¸€ä¸ªæ•°å­—
                // æ•°å­—æŒ‰é’®çŠ¶æ€å·²ç”± buttonStates æ§åˆ¶
            } else if (selectedOperator === null) { // å·²ç»é€‰æ‹©äº†ç¬¬ä¸€ä¸ªæ•°å­—ï¼Œç­‰å¾…é€‰æ‹©è¿ç®—ç¬¦
                // å¯ç”¨è¿ç®—ç¬¦æŒ‰é’®
                for (const key in opButtons) {
                    opButtons[key].classList.remove('disabled');
                }
                // çªå‡ºæ˜¾ç¤ºè¢«é€‰ä¸­çš„æ•°å­—
                if (selectedFirstNumIndex !== null) {
                    numButtons[selectedFirstNumIndex].classList.add('selected');
                }
                // æ‰€æœ‰æ•°å­—æŒ‰é’®ç¦ç”¨

            } else { // å·²ç»é€‰æ‹©äº†è¿ç®—ç¬¦ï¼Œç­‰å¾…é€‰æ‹©ç¬¬äºŒä¸ªæ•°å­—
                numButtons.forEach((btn, index) => {
                    // åªèƒ½é€‰æ‹©æœªè¢«ä½¿ç”¨çš„æ•°å­—ï¼Œä¸”ä¸èƒ½æ˜¯ç¬¬ä¸€ä¸ªé€‰ä¸­çš„æ•°å­—
                    if (buttonStates[index] && index !== selectedFirstNumIndex) {

                });
                // è¿ç®—ç¬¦æŒ‰é’®ç¦ç”¨
                for (const key in opButtons) {

                undoBtn.classList.remove('disabled');

            // å¦‚æœå½“å‰æ²¡æœ‰å¯æ“ä½œçš„æ•°å­—äº†ï¼Œä½†æ˜¯åˆæ²¡ç®—åˆ°24
            let availableCount = buttonValues.filter(val => val !== null).length;
            if (availableCount === 1 && !isCloseToTarget(currentResult)) {
                disableAllButtons();
                messageDisplay.textContent = 'æ²¡æœ‰æ•°å­—å¯ä¾›æ“ä½œäº†ï¼Œè¯·â€œé‡æ–°å¼€å§‹â€æˆ–â€œæ–°æ¸¸æˆâ€ï¼';
                messageDisplay.className = 'message error';

        function disableAllButtons() {
            numButtons.forEach(btn => btn.classList.add('disabled'));
            for (const key in opButtons) {
                opButtons[key].classList.add('disabled');
            }
            undoBtn.classList.add('disabled');
            answerBtn.classList.add('disabled'); // èƒœåˆ©åç¦ç”¨ç­”æ¡ˆæŒ‰é’®
        }

        // --- äº‹ä»¶å¤„ç†å‡½æ•° ---

        function saveState() {
            history.push({
                buttonValues: [...buttonValues],
                buttonStates: [...buttonStates],
                currentResult: currentResult,
                currentExpressionDisplay: currentExpressionDisplay,
                selectedFirstNumValue: selectedFirstNumValue,
                selectedFirstNumIndex: selectedFirstNumIndex,
                selectedOperator: selectedOperator
            });
        }

        function restoreState(state) {
            buttonValues = [...state.buttonValues];
            buttonStates = [...state.buttonStates];
            currentResult = state.currentResult;
            currentExpressionDisplay = state.currentExpressionDisplay;
            selectedFirstNumValue = state.selectedFirstNumValue;
            selectedFirstNumIndex = state.selectedFirstNumIndex;
            selectedOperator = state.selectedOperator;

            updateDisplay();
            enableButtons();
        }

        function handleNumClick(event) {
            const clickedNumIndex = parseInt(event.target.dataset.index);
            if (!buttonStates[clickedNumIndex] || event.target.classList.contains('disabled')) return; // ç¡®ä¿æŒ‰é’®å¯ç”¨

            saveState(); // ä¿å­˜å½“å‰çŠ¶æ€åˆ°å†å²è®°å½•

            if (selectedFirstNumValue === null) {
                // ç¬¬ä¸€æ¬¡é€‰æ‹©æ•°å­—
                selectedFirstNumValue = buttonValues[clickedNumIndex];
                selectedFirstNumIndex = clickedNumIndex;
                currentExpressionDisplay = `${Math.round(selectedFirstNumValue * 100) / 100}`; // åˆå§‹æ˜¾ç¤º
                
                // ç¦ç”¨æ‰€æœ‰å…¶ä»–æ•°å­—æŒ‰é’®ï¼Œç­‰å¾…è¿ç®—ç¬¦
                buttonStates.forEach((_, i) => {
                    if (i !== clickedNumIndex) buttonStates[i] = false;
                });
                buttonStates[clickedNumIndex] = true; // ç¡®ä¿å½“å‰é€‰ä¸­çš„æŒ‰é’®ä¿æŒå¯ç”¨çŠ¶æ€ï¼Œä½†ä¼šé«˜äº®

            } else if (selectedOperator !== null) {
                // é€‰æ‹©äº†è¿ç®—ç¬¦åï¼Œé€‰æ‹©ç¬¬äºŒä¸ªæ•°å­—
                const num2Value = buttonValues[clickedNumIndex];
                const opInternal = OPS_INTERNAL_MAP[selectedOperator]; // å†…éƒ¨è®¡ç®—ç”¨çš„è¿ç®—ç¬¦

                const calculatedResult = evaluate(selectedFirstNumValue, opInternal, num2Value);

                if (isNaN(calculatedResult) || !isFinite(calculatedResult)) {
                    messageDisplay.textContent = 'é”™è¯¯ï¼šé™¤æ•°ä¸ºé›¶æˆ–ç»“æœæ— æ•ˆï¼â†©ï¸ æ’¤å›é‡è¯•ã€‚';
                    messageDisplay.className = 'message error';
                    undoLastAction(); // è‡ªåŠ¨æ’¤å›æ— æ•ˆæ“ä½œ
                    return;
                }

                // æ„å»ºæ–°çš„è¡¨è¾¾å¼æ˜¾ç¤ºå­—ç¬¦ä¸²
                let firstPartDisplay = Math.round(selectedFirstNumValue * 100) / 100;
                let secondPartDisplay = Math.round(num2Value * 100) / 100;
                
                currentExpressionDisplay = `(${firstPartDisplay} ${selectedOperator} ${secondPartDisplay})`;
                currentResult = calculatedResult; // æ›´æ–°ç»“æœ

                // æ›´æ–°æŒ‰é’®çŠ¶æ€å’Œæ•°å€¼
                buttonValues[selectedFirstNumIndex] = calculatedResult; // ç¬¬ä¸€ä¸ªæ•°å­—æŒ‰é’®æ˜¾ç¤ºç»“æœ
                buttonValues[clickedNumIndex] = null; // ç¬¬äºŒä¸ªæ•°å­—æŒ‰é’®è¢«æ¶ˆè€—
                buttonStates[clickedNumIndex] = false; // ç¦ç”¨ç¬¬äºŒä¸ªæ•°å­—æŒ‰é’®

                // é‡ç½®é€‰æ‹©çŠ¶æ€
                selectedFirstNumValue = null;
                selectedFirstNumIndex = null;
                selectedOperator = null;

                // é‡æ–°å¯ç”¨æ‰€æœ‰æœªæ¶ˆè€—çš„æ•°å­—æŒ‰é’®ï¼Œå‡†å¤‡ä¸‹ä¸€æ¬¡é€‰æ‹©
                buttonStates.forEach((val, i) => {
                    if (buttonValues[i] !== null) {
                        buttonStates[i] = true;
                    }
                });

            } else {
                // é”™è¯¯çŠ¶æ€ï¼šå·²ç»é€‰æ‹©äº†ç¬¬ä¸€ä¸ªæ•°å­—ï¼Œä½†æœªé€‰æ‹©è¿ç®—ç¬¦ï¼Œåˆç‚¹å‡»äº†æ•°å­—
                messageDisplay.textContent = 'è¯·å…ˆé€‰æ‹©ä¸€ä¸ªè¿ç®—ç¬¦ï¼';
                messageDisplay.className = 'message error';
                history.pop(); // æ’¤é”€æœ¬æ¬¡æ— æ•ˆæ“ä½œçš„å†å²è®°å½•
                return;
            }
            updateDisplay();
            enableButtons();
        }

        function handleOpClick(event) {
            if (event.target.classList.contains('disabled')) return;

            const clickedOpDisplay = event.target.textContent;

            saveState(); // ä¿å­˜å½“å‰çŠ¶æ€åˆ°å†å²è®°å½•

            if (selectedFirstNumValue !== null && selectedOperator === null) {
                selectedOperator = clickedOpDisplay; // ä¿å­˜æ˜¾ç¤ºç”¨çš„ç¬¦å·
                currentExpressionDisplay = `${Math.round(selectedFirstNumValue * 100) / 100} ${clickedOpDisplay} `; // æ›´æ–°æ˜¾ç¤º

                // ç¦ç”¨æ‰€æœ‰æ•°å­—æŒ‰é’®ï¼Œç­‰å¾…é€‰æ‹©ç¬¬äºŒä¸ªæ•°å­—
                buttonStates.forEach((_, i) => buttonStates[i] = false);
                // é‡æ–°å¯ç”¨é™¤ç¬¬ä¸€ä¸ªæ•°å­—å¤–çš„æ‰€æœ‰æœªæ¶ˆè€—æ•°å­—
                numButtons.forEach((btn, i) => {
                    if (buttonValues[i] !== null && i !== selectedFirstNumIndex) {
                        buttonStates[i] = true;
                    }
                });

            } else {
                messageDisplay.textContent = 'è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ•°å­—ï¼';
                messageDisplay.className = 'message error';
                history.pop(); // æ’¤é”€æœ¬æ¬¡æ— æ•ˆæ“ä½œçš„å†å²è®°å½•
                return;
            }
            updateDisplay();
            enableButtons();
        }

        function undoLastAction() {
            if (history.length > 0) {
                const prevState = history.pop();
                restoreState(prevState);
            }
        }

        function resetCurrentGame() {
            initializeGameState(initialState.initialNumbers); // ä½¿ç”¨ä¿å­˜çš„åˆå§‹æ•°å­—
            updateDisplay();
            enableButtons();
        }

        function initializeGameState(nums) {
            initialState = { // å­˜å‚¨åˆå§‹çŠ¶æ€ä»¥ä¾¿é‡ç½®
                initialNumbers: [...nums]
            };

            buttonValues = [...nums]; // åˆå§‹æ—¶ï¼ŒæŒ‰é’®å€¼å°±æ˜¯åŸå§‹æ•°å­—
            buttonStates = Array(4).fill(true); // æ‰€æœ‰æŒ‰é’®åˆå§‹éƒ½å¯ç”¨
            history = [];

            currentResult = null;
            currentExpressionDisplay = '';

            selectedFirstNumValue = null;
            selectedFirstNumIndex = null;
            selectedOperator = null;

            // è®¾ç½®æ•°å­—æŒ‰é’®çš„æ–‡æœ¬å†…å®¹ï¼Œå¹¶ç»‘å®šäº‹ä»¶
            numButtons.forEach((btn, index) => {
                btn.textContent = nums[index];
                btn.dataset.index = index; // ä¿å­˜åŸå§‹ç´¢å¼•
                btn.onclick = handleNumClick;
            });

            // ç»‘å®šè¿ç®—ç¬¦æŒ‰é’®äº‹ä»¶
            for (const key in opButtons) {
                opButtons[key].onclick = handleOpClick;
            }

            undoBtn.onclick = undoLastAction;
            newGameBtn.onclick = newGame;
            resetCurrentBtn.onclick = resetCurrentGame;
            answerBtn.onclick = showAnswer;

            updateDisplay();
            enableButtons(); // åˆå§‹çŠ¶æ€åªå…è®¸é€‰æ‹©æ•°å­—
        }

        function newGame() {
            const newNums = generateNumbers();
            initializeGameState(newNums);
        }

        function showAnswer() {
            // ç­”æ¡ˆåº”è¯¥åŸºäºåŸå§‹æ•°å­—æ¥å¯»æ‰¾ï¼Œå› ä¸ºæ¸¸æˆè¿‡ç¨‹ä¸­çš„ä¸­é—´ç»“æœæ˜¯åŠ¨æ€çš„
            const solutions = solve24Points(initialState.initialNumbers);

            if (solutions.length > 0) {
                messageDisplay.textContent = `å‚è€ƒç­”æ¡ˆï¼š${solutions[0]}`;
                messageDisplay.className = 'message solution';
            } else {
                messageDisplay.textContent = 'æŠ±æ­‰ï¼Œè¿™ç»„æ•°å­—ä¼¼ä¹æ²¡æœ‰è§£æ³•ã€‚'; // ç†è®ºä¸Šä¸ä¼šå‡ºç°
                messageDisplay.className = 'message error';
            }
        }

        // --- é¡µé¢åŠ è½½å®Œæˆæ—¶ ---
        window.onload = newGame; // å¼€å§‹ç¬¬ä¸€ä¸ªæ¸¸æˆ
    </script>
