        let timeLeft = GAME_DURATION;

        // å¸¸é‡
        const TARGET_VALUE = 24;
        const OPS_INTERNAL_MAP = {
            '+': '+',
            '-': '-',
            'Ã—': '*',
            'â—': '/'
        };
        const OPS_DISPLAY_MAP = {
            '+': '+',
            '-': '-',
            '*': 'Ã—',
            '/': 'â—'

        // --- æ ¸å¿ƒé€»è¾‘å‡½æ•° ---

        function isCloseToTarget(value) {
            return Math.abs(value - TARGET_VALUE) < 1e-6;
        }

        function evaluate(a, op, b) {
            a = parseFloat(a);
            b = parseFloat(b);
            switch (op) {
                case '+': return a + b;
                case '-': return a - b;
                case '*': return a * b;
                case '/': return b !== 0 ? a / b : NaN;
                default: return NaN;
            }
        }

        function solve24Points(nums) {
            const opsInternal = ['+', '-', '*', '/'];
            let foundSolution = null;

            function findSolutionRecursive(currentNums, currentExprs) {
                if (foundSolution) return;

                if (currentNums.length === 1) {
                    if (isCloseToTarget(currentNums[0])) {
                        foundSolution = currentExprs[0];
                        return;
                    }
                    return;
                }

                for (let i = 0; i < currentNums.length; i++) {
                    for (let j = i + 1; j < currentNums.length; j++) {
                        const remainingNums = currentNums.filter((_, idx) => idx !== i && idx !== j);
                        const remainingExprs = currentExprs.filter((_, idx) => idx !== i && idx !== j);

                        const num1 = currentNums[i];
                        const num2 = currentNums[j];
                        const expr1 = currentExprs[i];
                        const expr2 = currentExprs[j];

                        for (const op of opsInternal) {
                            try {
                                const result = evaluate(num1, op, num2);
                                if (isNaN(result) || !isFinite(result)) continue;

                                let newExprPart = '';
                                const needsParen1 = (op === '*' || op === '/') && (expr1.includes('+') || expr1.includes('-') || expr1.includes(OPS_DISPLAY_MAP['-']));
                                const needsParen2 = (op === '*' || op === '/') && (expr2.includes('+') || expr2.includes('-') || expr2.includes(OPS_DISPLAY_MAP['-']));

                                newExprPart = `${needsParen1 ? '(' + expr1 + ')' : expr1}${OPS_DISPLAY_MAP[op]}${needsParen2 ? '(' + expr2 + ')' : expr2}`;

                                findSolutionRecursive([...remainingNums, result], [...remainingExprs, newExprPart]);
                                if (foundSolution) return;
                            } catch (e) {
                                // å¿½ç•¥é”™è¯¯
                            }
                        }
                    }
                }
            }

            const initialNumsCopy = [...nums];
            const initialExprs = initialNumsCopy.map(num => String(num));
            findSolutionRecursive(initialNumsCopy, initialExprs);

            if (foundSolution) {
                if (foundSolution.startsWith('(') && foundSolution.endsWith(')')) {
                    const innerContent = foundSolution.substring(1, foundSolution.length - 1);
                    if (!innerContent.includes('(') && !innerContent.includes(')')) {
                        foundSolution = innerContent;
                    }
                }
                return [foundSolution];
            }
            return [];
        }

        function getPermutations(arr) {
            if (arr.length === 0) return [[]];
            const first = arr[0];
            const rest = arr.slice(1);
            const permsWithoutFirst = getPermutations(rest);
            const allPerms = [];

            permsWithoutFirst.forEach(perm => {
                for (let i = 0; i <= perm.length; i++) {
                    const permWithFirst = [...perm.slice(0, i), first, ...perm.slice(i)];
                    allPerms.push(permWithFirst);
                }
            });
            return allPerms;
        }

                const opInternal = OPS_INTERNAL_MAP[selectedOperator];

                const calculatedResult = evaluate(selectedFirstNumValue, opInternal, num2Value);

                if (isNaN(calculatedResult) || !isFinite(calculatedResult) || calculatedResult < 0 || (opInternal === '/' && (num2Value === 0 || !Number.isInteger(calculatedResult)))) { // å¢åŠ é™¤æ•°ä¸ºé›¶ã€ç»“æœä¸ºè´Ÿã€éæ•´æ•°ç»“æœçš„åˆ¤æ–­
                    messageDisplay.textContent = 'é”™è¯¯ï¼šé™¤æ•°ä¸ºé›¶ã€ç»“æœæ— æ•ˆ/ä¸ºè´Ÿæˆ–éæ•´æ•°ï¼â†©ï¸ æ’¤å›é‡è¯•ã€‚';
                    messageDisplay.className = 'message error';
                    undoLastAction();
                    return;
                }

                let firstPartDisplay = Math.round(selectedFirstNumValue * 100) / 100;
                let secondPartDisplay = Math.round(num2Value * 100) / 100;
                
                // ä¼˜å…ˆè€ƒè™‘æ‹¬å·ï¼Œä½†å¦‚æœè¡¨è¾¾å¼åªæœ‰ä¸€ä¸ªæ•°å­—ï¼Œåˆ™ä¸åŠ æ‹¬å·
                let expr1_display = currentExpressionDisplay.includes('(') ? currentExpressionDisplay : String(firstPartDisplay);
                let expr2_display = String(secondPartDisplay);

                // æ ¹æ®è¿ç®—ç¬¦çš„ä¼˜å…ˆçº§æ·»åŠ æ‹¬å·ï¼Œç¡®ä¿æ˜¾ç¤ºæ­£ç¡®
                const needsParen1 = (selectedOperator === 'Ã—' || selectedOperator === 'â—') && (expr1_display.includes('+') || expr1_display.includes('-'));
                const needsParen2 = (selectedOperator === 'Ã—' || selectedOperator === 'â—') && (expr2_display.includes('+') || expr2_display.includes('-'));
                
                currentExpressionDisplay = `${needsParen1 ? '(' + expr1_display + ')' : expr1_display} ${selectedOperator} ${needsParen2 ? '(' + expr2_display + ')' : expr2_display}`;
                currentResult = calculatedResult;

                // æ›´æ–°æŒ‰é’®å€¼ï¼šå°†è®¡ç®—ç»“æœèµ‹å€¼ç»™ç¬¬ä¸€ä¸ªé€‰ä¸­çš„æŒ‰é’®ï¼Œç¬¬äºŒä¸ªæŒ‰é’®æ¸…ç©º
                buttonValues[selectedFirstNumIndex] = calculatedResult;
                buttonValues[clickedNumIndex] = null;

                // é‡ç½®é€‰æ‹©çŠ¶æ€
                selectedFirstNumValue = null;
                selectedFirstNumIndex = null;
                selectedOperator = null;
                
            } else {
                messageDisplay.textContent = 'è¯·å…ˆé€‰æ‹©ä¸€ä¸ªè¿ç®—ç¬¦ï¼';
                messageDisplay.className = 'message error';
                history.pop();
                return;
            }
            updateDisplay();
            enableButtons(); // æ¯æ¬¡ç‚¹å‡»åéƒ½é‡æ–°è¯„ä¼°æŒ‰é’®çŠ¶æ€
        }

        function handleOpClick(event) {
            if (!gameActive || event.target.classList.contains('disabled')) return;

            const clickedOpDisplay = event.target.textContent;

            saveState();

            if (selectedFirstNumValue !== null && selectedOperator === null) {
                selectedOperator = clickedOpDisplay;

            } else {
                messageDisplay.textContent = 'è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ•°å­—ï¼';

        function undoLastAction() {
            if (!gameActive) return;

        function resetCurrentGame() {
            if (!gameActive) return;

            newProblem(initialState.initialNumbers); // é‡æ–°ç”Ÿæˆæœ¬é¢˜çš„æ•°å­—

        function startNewGameSession() {
            clearInterval(timerInterval);

        // newProblem å‡½æ•°å¯ä»¥æ¥å—ä¸€ä¸ªå¯é€‰çš„ nums å‚æ•°ï¼Œç”¨äºé‡ç½®å½“å‰é¢˜
        function newProblem(numsToUse = null) {
            const newNums = numsToUse || generateNumbers(); // å¦‚æœæä¾›äº†æ•°å­—ï¼Œå°±ç”¨ï¼Œå¦åˆ™ç”Ÿæˆæ–°çš„
            initialState = { // å­˜å‚¨åˆå§‹çŠ¶æ€ä»¥ä¾¿é‡ç½®
                initialNumbers: [...newNums]
            };

            buttonValues = [...newNums];
            buttonStates = Array(4).fill(true);
            history = [];

            currentResult = null;
            currentExpressionDisplay = '';

            selectedFirstNumValue = null;
            selectedFirstNumIndex = null;
            selectedOperator = null;

            // ç¡®ä¿æ•°å­—æŒ‰é’®çš„æ–‡æœ¬å’Œäº‹ä»¶ç›‘å¬å™¨æ­£ç¡®è®¾ç½®
            numButtons.forEach((btn, index) => {
                btn.textContent = newNums[index]; // ä¿®å¤ï¼šç¡®ä¿è®¾ç½®æ–‡æœ¬
                btn.dataset.index = index;
                // åªåœ¨åˆå§‹åŒ–æ—¶ç»‘å®šä¸€æ¬¡äº‹ä»¶ï¼Œé¿å…é‡å¤ç»‘å®š
                if (!btn.onclick) {

                }
            });

            for (const key in opButtons) {
                if (!opButtons[key].onclick) {
                    opButtons[key].onclick = handleOpClick;

        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;

        }

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;

            } else {
                clearInterval(timerInterval);
                gameActive = false;
                disableAllButtons();
                messageDisplay.textContent = `æ—¶é—´åˆ°ï¼ä½ ä¸€å…±å®Œæˆäº† ${completedProblems} é“é¢˜ã€‚`;
                messageDisplay.className = 'message tip';
                
                if (completedProblems > bestScore) {
                    bestScore = completedProblems;
                    localStorage.setItem('best24PointsScore', bestScore);
                    bestScoreDisplay.textContent = bestScore;
                    messageDisplay.textContent += ` æ–°çºªå½•ï¼ğŸ‘ æœ€ä½³æˆç»©ï¼š${bestScore}`;
                } else {
                     messageDisplay.textContent += ` æœ¬æ¬¡æˆç»©ï¼š${completedProblems}ã€‚`;
                }
            }
        }

        function showAnswer() {
            // åœ¨æ¸¸æˆç»“æŸåï¼Œç­”æ¡ˆæŒ‰é’®å¯ä»¥çœ‹
            if(!gameActive) { // å¦‚æœæ¸¸æˆå·²ç»ç»“æŸï¼Œç›´æ¥æ˜¾ç¤ºç­”æ¡ˆ
                const solutions = solve24Points(initialState.initialNumbers);
                if (solutions.length > 0) {
                    messageDisplay.textContent = `å‚è€ƒç­”æ¡ˆï¼š${solutions[0]}`;
                    messageDisplay.className = 'message solution';
                } else {
                    messageDisplay.textContent = 'æŠ±æ­‰ï¼Œè¿™ç»„æ•°å­—ä¼¼ä¹æ²¡æœ‰è§£æ³•ã€‚'; // ç†è®ºä¸Šä¸ä¼šå‡ºç°
                    messageDisplay.className = 'message error';
                }
                return;
            }

            // å¦‚æœæ¸¸æˆè¿›è¡Œä¸­
            if (history.length === 0 && selectedFirstNumValue === null) {
                messageDisplay.textContent = 'è¯·å…ˆè¿›è¡Œä¸€äº›æ“ä½œæˆ–å¼€å§‹æ–°æ¸¸æˆå†æŸ¥çœ‹ç­”æ¡ˆã€‚';
                messageDisplay.className = 'message error';
                return;
            }
            
            // å¦‚æœç©å®¶å·²ç»åšäº†ä¸€äº›æ“ä½œï¼Œä¹Ÿå…è®¸çœ‹å½“å‰é¢˜ç›®çš„ç­”æ¡ˆ
            const solutions = solve24Points(initialState.initialNumbers);
            if (solutions.length > 0) {
                messageDisplay.textContent = `å‚è€ƒç­”æ¡ˆï¼š${solutions[0]}`;
                messageDisplay.className = 'message solution';
            } else {
                messageDisplay.textContent = 'æŠ±æ­‰ï¼Œè¿™ç»„æ•°å­—ä¼¼ä¹æ²¡æœ‰è§£æ³•ã€‚';
                messageDisplay.className = 'message error';
            }
        }

        // --- é¡µé¢åŠ è½½å®Œæˆæ—¶ ---
        window.onload = () => {

            bestScore = parseInt(localStorage.getItem('best24PointsScore') || '0');
            bestScoreDisplay.textContent = bestScore;

            updateTimerDisplay();
            disableAllButtons(); // åˆå§‹çŠ¶æ€ä¸‹ç¦ç”¨æ‰€æœ‰æ¸¸æˆæŒ‰é’®ï¼Œç­‰å¾…ç‚¹å‡»"æ–°æ¸¸æˆ"
            resultDisplay.textContent = 'ç‚¹å‡»â€œæ–°æ¸¸æˆâ€å¼€å§‹æŒ‘æˆ˜ï¼';
        };
